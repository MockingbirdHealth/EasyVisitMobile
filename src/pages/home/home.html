<ion-header>
  <ion-navbar>
    <ion-title>
      Easy Visit
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Search By:</ion-label>
    <ion-select [(ngModel)]="searchBySelector" (ionChange)="showControls()">
      <ion-option>Name</ion-option>
      <ion-option>Specialty</ion-option>
      <ion-option>Hospital</ion-option>
    </ion-select>
  </ion-item>
  
  <ion-item [hidden]="!showTextInput">
    <ion-input type="text" name="textInput"></ion-input>
  </ion-item>

  <ion-list inset name ="hospitalList" [hidden]="!showHospitalList">
    <ion-list-header>Hospitals</ion-list-header>
    <button ion-item (click)="showHospitalSpecialtyList()">Butt Hospital</button>
    <button ion-item (click)="showHospitalSpecialtyList()">Not Butt Hospital</button>
    <button ion-item (click)="showHospitalSpecialtyList()">Colon Hospital</button>
    <button ion-item (click)="showHospitalSpecialtyList()">Sphincter Hospital</button>
    <button ion-item (click)="showHospitalSpecialtyList()">Dick Hospital</button>
  </ion-list>

  <ion-list inset name="specialtyList" [hidden]="!showSpecialtyList">
      <ion-list-header>Specialties</ion-list-header>
    <button ion-item (click)="showHospitalDoctorList()">Colon Doctor</button>
    <button ion-item (click)="showHospitalDoctorList()">Rectum Doctor</button>
    <button ion-item (click)="showHospitalDoctorList()">Damn Near Killed Em Doctor</button>
    <button ion-item (click)="showHospitalDoctorList()">Overacter Doctor</button>
    <button ion-item (click)="showHospitalDoctorList()">Jezebel Doctor</button>
  </ion-list>

  <ion-list inset name="doctorList" [hidden]="!showDoctorList">
      <ion-list-header>Doctors</ion-list-header>
    <button ion-item (click)="showDatePicker()">Steve Billings, M.D.</button>
    <button ion-item (click)="showDatePicker()">Bob the Builder, M.D.</button>
    <button ion-item (click)="showDatePicker()">Michela Butts, M.D.</button>
    <button ion-item (click)="showDatePicker()">Zachary Kamm, J.D.</button>
    <button ion-item (click)="showDatePicker()">Scott Harban, S.S.W.F.C.D.</button>
  </ion-list>

  <ion-item [hidden]="!showDateSelector">
    <ion-label>Select a Date:</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [min]="minDate.toISOString()" [max]="maxDate.toISOString()" [ngModel]="myDate" (ionChange)="showButton()"></ion-datetime>
  </ion-item>

  <button ion-button name="appointmentButton" [hidden]="!showApptButton" large>Set Appointment</button>
</ion-content>
